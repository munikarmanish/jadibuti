{% extends 'base.html' %}

{% block titleblock %}
{{ page_title }}
{% endblock titleblock %}

{% block main %}

<div class="col-sm-12 col-sm-offset-2">
  {% if data.image %}
    <img src="{{ data.image.url }}" class="image-responsive" />
  {% endif %}
  <h1> {{ data.title }} <br/>
    <small> post : {{ data.timestamp }} | updated : {{ data.updated|timesince }}
    </small</h1>
  <hr/>
  <p>{{ data.content|linebreaks }}</p>
  <hr/>
</div>

{% endblock main %}
